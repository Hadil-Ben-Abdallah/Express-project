<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfterCode</title>
    <!--Main Template CSS File-->
    <link rel="stylesheet" href="css/Aftercode.css"/>
    <!--Render All Elements Normallty-->
    <link rel="stylesheet" href="css/normalize.css"/>
    <!--Font Awesome Library-->
    <link rel="stylesheet" href="css/all.min.css"/>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Work+Sans:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">
  </head>
  <body class="tryforfree-body">
    <div class="tryforfree">
      <div class="content">
          <img src="images/logo-removebg.png" alt="" />
        <div class="box">
          <p class="first-line">Free 7 Days Trial !</p>
          <p class="second-line">No credit card required</p>
          <div class="form">
            <form action="">
              <input class="input" type="text" placeholder=" Your Full Name" name="full name"  required autofocus/>
              <input class="input" type="text" placeholder=" Company Name" name="company name"  required/>
              <input class="input" type="email" placeholder="Your Email" name="email"  required/>
              <input class="input" type="text" placeholder="Your Phone" name="phone"  required/>
              <input class="input" type="password" placeholder="Password" name="password" required/>
              <input type="submit" value="Create My Account" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
